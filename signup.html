                        <div class="input-field">

                            <div class="error"></div>
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" name="password" required>

                        </div>
                    </div>
                    <div class="btn-field">
                        <button type="submit" id="signinBtn">Sign Up</button>
                    </div>
                </form>
